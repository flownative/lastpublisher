'Flownative.LastPublisher:Mixin.LastPublisher':
  abstract: true
  ui:
    inspector:
      groups:
        history:
          label: i18n
          position: 5
          icon: 'history'
  properties:
    last_publishing_information:
      type: array
      ui:
        label: i18n
        defaultValue: []
        inspector:
          editor: 'Flownative.LastPublisher/PublishingHistoryEditor'
          editorOptions:
            # better would be to use the setting from the package
            # e.g. '${Configuration.setting(''Flownative.LastPublisher.PublishingHistoryEditor.maximumItems'') ?: 5}'
            maximumItems: 5
          group: 'history'
